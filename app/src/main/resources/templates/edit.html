<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
        .btn-primary { background-color: #4CAF50; color: white; border: none; }
        .btn-cancel { background-color: #808080; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/user/update/{id}(id=${user.userId})}" th:object="${user}" method="post">
        <div class="form-group">
            <label>User ID: <input type="text" th:field="*{userId}" readonly/></label>
        </div>
        <div class="form-group">
            <label>Name: <input type="text" th:field="*{name}" required/></label>
        </div>
        <div class="form-group">
            <label>Email: <input type="email" th:field="*{email}" required/></label>
        </div>
        <div class="form-group">
            <label>Age: <input type="number" th:field="*{age}" required/></label>
        </div>
        <div class="form-group">
            <label>Phone: <input type="text" th:field="*{phone}" required/></label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/user" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
